<div class="container">
    <p>component formulario works!</p>
    <h3>Lista de Usuários cadastrados</h3>
      <div class="shipping-item" *ngFor="let user of users | async">
        <span>{{ user.id }} </span>
        <span>{{ user.nome }} </span>
        <span>{{ user.calcanheira }} </span>
        <span>{{ user.pulseira }} </span>
        <span>{{ user.data }} </span>
      </div>
    <br>
</div>

<div class="container">
<!-- criando variavel para o angular gerenciar-->
  <form #formulario (onSubmit) = "onSubmit(formulario)">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" name="searchText" placeholder="Buscar..." 
              value="{{$searchText}}" >
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </span>
        </div>
      </div>
      
      <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="radio" 
                  id="calcanheira" name="filtro1" >
                    <label class="form-check-label" for="calcanheira">
                        Calcanheira
                    </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" 
                   id="pulseira" name="filtro1" >
                    <label class="form-check-label" for="pulseira">
                        Pulseira
                    </label>                    
          </div>
         
          <div class="form-check">
            <input class="form-check-input" type="radio" 
                   id="ambos" name="filtro1" >
                    <label class="form-check-label" for="ambos">
                        Ambos
                    </label>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dataInicial">Data Inicial</label>
            <input type="date" class="form-control" id="dataInicial" 
            placeholder="25/08/2019" name="dataInicial" >
          </div>
          <div class="form-group col-md-6">
            <label for="dataFinal">Data Final</label>
            <input type="date" class="form-control" 
            id="dataFinal" placeholder="25/08/2019" >
          </div>
      </div>
      <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="radio" 
            id="seteDias" name="filtro2" >
                  <label class="form-check-label" for="seteDias">
                    7 dias
                  </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" 
            id="umMes" name="filtro2" >
                  <label class="form-check-label" for="umMes">
                    1 mês
                  </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" 
            id="semestral" name="filtro2" >
                  <label class="form-check-label" for="semestral">
                    Semestral
                  </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" 
            id="anual" name="filtro2" >
                  <label class="form-check-label" for="anual">
                    Anual
                  </label>
          </div>
      </div>
      <br>
    <button type="submit" class="btn btn-primary">Gerar Gráficos</button>
  
  </form>
</div>
